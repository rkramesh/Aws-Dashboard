<!doctype html>
<html>
<head>
<link href="/static/bootstrap.css" rel="stylesheet" media="screen">
<title>Helix AWS Dashboard-Login</title>
</head>
<body>
<div class="container-fluid"><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand">Welcome to Helix AWS Dashboard</a>
    <ul class="nav">
    <li class="divider-vertical"></li>
    <li class="active"><a href="/login">Login</a></li>
    <li class="divider-vertical"></li>
	</ul>
    </div>
    </div>
	</div>
	</div>
	<div class="row-fluid">
    <div align="center"> 
	<br>
	<br><br>
	<span class="label label-info">Log in to Helix AWS Dashboard</span></br>
	 <form action = "/authenticate/" method = "POST">
      <br><br>
      <input type="text" name="user" placeholder="Username">
      <br>
      <input type="password" name="password" placeholder="Password">
      <br><br>
      <input class="btn btn-small btn-primary" name = "action" type = "submit" value = "login">
    </form>
		{% if out %}<br><a href="/"><button class="btn btn-mini btn-danger" type="button">Login failed!,Please Try Again</button></a>{% endif %}

</body>
</html>
